---
haproxy_install_from_ppa: false
haproxy_ppa_version: 2.4
haproxy_user: haproxy_admin
haproxy_pass: haproxy_pass
haproxy_global: |
  global
      log /dev/log local0
      log /dev/log local1 notice
      chroot /var/lib/haproxy
      stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
      stats timeout 30s
      user haproxy
      group haproxy
      daemon
      maxconn 200000
      nbproc "{{ [ansible_processor_vcpus, 16] | min }}"
  {% for n in range([ansible_processor_vcpus, 16] | min) %}
      cpu-map {{ n + 1 }} {{ n }}
  {% endfor %}
      ca-base /etc/ssl/certs
      crt-base /etc/ssl/private
      ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS
      ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11
      tune.ssl.default-dh-param 2048
haproxy_defaults: |
  defaults
      log global
      mode    tcp
      option  tcplog
      #option log-health-checks
      #mode    http
      #option  dontlognull
      timeout connect 5s
      timeout client  5s
      timeout server  5s
      errorfile 400 /etc/haproxy/errors/400.http
      errorfile 403 /etc/haproxy/errors/403.http
      errorfile 408 /etc/haproxy/errors/408.http
      errorfile 500 /etc/haproxy/errors/500.http
      errorfile 502 /etc/haproxy/errors/502.http
      errorfile 503 /etc/haproxy/errors/503.http
      errorfile 504 /etc/haproxy/errors/504.http
haproxy_stats: |
  listen stats
      bind 127.0.0.1:8282
      mode http
      stats enable
      stats uri /
      stats realm Haproxy\ Statistics
      stats show-desc "HAProxy WebStatistics"
      stats show-node
      stats show-legends
      stats auth {{ haproxy_user }}:{{ haproxy_passÂ }}
      stats admin if TRUE
haproxy_conf: ""
